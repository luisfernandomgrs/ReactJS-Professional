<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="ds-header-client">
        <nav class="dsc-container dsc-nav-client">
            <h1>Big Store</h1>
            <div class="nav-bar-right">
                <div class="dsc-menu-items-container">
                    <div class="dsc-menu-item">
                        <img src="./images/cart.svg" alt="Checkout">
                    </div>
                </div>
                <div class="dsc-logged-user">
                    <a href="#">Login</a>                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="login-section" class="dsc-container">
            <div class="dsc-login-form-container">
                <form class="dsc-card dsc-form">
                    <h2>User Login</h2>
                    <div class="dsc-form-controls-container">
                        <div>
                            <input class="dsc-form-control dsc-input-error" type="text" placeholder="Type your email">
                            <div class="dsc-form-error">Required field</div>
                        </div>
                        <div>
                            <input class="dsc-form-control" type="password" placeholder="Type your Key-password">
                        </div>
                    </div>
                    <div class="dsc-form-login-button dsc-mt20">
                        <button class="dsc-btn dsc-btn-blue" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
