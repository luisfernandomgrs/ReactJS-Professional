<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/shopping_cart.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <header class="ds-header-client">
        <nav class="dsc-container">
            <nav class="dsc-container dsc-container-admin dsc-nav-client">
                <h1>Big Store</h1>
                <div class="nav-bar-right">
                    <div class="dsc-menu-items-container">
                        <div class="dsc-menu-item">
                            <img src="./images/settings.svg" alt="Admin">
                        </div>
                        <div class="dsc-menu-item">
                            <img src="./images/cart.svg" alt="Checkout">
                        </div>
                    </div>
                    <div class="dsc-logged-user">
                        <p>Luis Fernando</p>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </nav>
        </nav>
    </header>
    <main>
        <section id="checkout-section" class="dsc-container">
            <div class="dsc-card dsc-mb20">
                <div class="dsc-cart-item-container dsc-line-bottom">
                    <div class="dsc-cart-item-left">
                        <img src="images/computer.png" alt="">
                        <div class="dsc-cart-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-cart-item-quantity-container">
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                    <div class="dsc-cart-item-right">
                        R$ 5000,00
                    </div>
                </div>
                <div class="dsc-cart-item-container dsc-line-bottom">
                    <div class="dsc-cart-item-left">
                        <img src="images/computer.png" alt="">
                        <div class="dsc-cart-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-cart-item-quantity-container">
                                <p>2</p>
                            </div>
                        </div>
                    </div>
                    <div class="dsc-cart-item-right">
                        R$ 12000,00
                    </div>
                </div>
                <div class="dsc-cart-total-container">
                    <h3>R$ 17000,00</h3>
                </div>
            </div>
            <div class="dsc-checkout-message dsc-mb20">Order placed! Number 35</div>
            <div class="dsc-btn-page-container">
                <div class="dsc-btn dsc-btn-white">Go Home</div>
            </div>
        </section>
    </main>
</body>

</html>
